<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="ISO-8859-1">
<title>Staff Details</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Staff Upload</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">View Department</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
  </div>
</nav>


<div align="center" class="table-responsive">
        <table class="table table-bordered">
            <tr class="bg-primary">
                <th>Department ID</th>
                <th>Department Name</th>
                <th>HoD Name</th>
                <th><div align="center" sec:authorize="hasAnyAuthority('ADMIN')">
                    Operations</div>
                    </th>
                
            </tr>
            <tr class="active" th:each="dept : ${list}">
                <td th:text="${dept.deptId}"> id</td>
                <td th:text="${dept.deptName}">Department name</td>
                <td th:text="${dept.hodName}">HOD name</td>
                
                  <td>
                    <div sec:authorize="hasAnyAuthority('ADMIN')">
                        <a class="btn btn-warning" th:href="@{'/edit/' + ${dept.deptId}}">Edit</a>
                        <a class="btn btn-danger" th:href="@{'/delete/' + ${dept.deptId}}">Delete</a>
                         <a class="btn btn-danger" th:href="@{'/studyupload/' + ${dept.deptId}}">Subject Upload</a>
                    </div>
                 <div>
                 	<a class="btn btn-success" th:href="@{'/staffupload/' + ${dept.deptId}}">Add Staff</a>
                 </div>
                </td>
            </tr>
        </table>
    </div>


</body>
</html>
