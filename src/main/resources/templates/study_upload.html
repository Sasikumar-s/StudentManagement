<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="ISO-8859-1">
<title>Staff Details</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="#">Staff Upload</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
  </div>
</nav>

<div align="center" class="table-responsive">
        <table class="table table-bordered">
            <tr class="bg-primary">
                <th>Department ID</th>
                <th>Department Name</th>
                <th>HoD Name</th> 
            </tr>
            <tr class="active">
                <td th:text="${dept.deptId}"> id</td>
                <td th:text="${dept.deptName}">Department name</td>
                <td th:text="${dept.hodName}">HOD name</td>
            </tr>
        </table>
    </div>

	<div class="container">
		<form action="#" th:action="@{/addstudy}" method="post" th:object="${study}">
			<div class="row">
				<div class="col">
					<input type="text" class="form-control" placeholder="Year" th:field="*{year}">
					<span class="text-danger" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year error</span>
				</div>
				</div>
			<div class="row">
				<div class="col">
					<input type="text" class="form-control" placeholder="Semaster" th:field="*{sem}">
					<span class="text-danger" th:if="${#fields.hasErrors('sem')}" th:errors="*{sem}">Semester error</span>
				</div>
			
				<div class="col">
					<select th:field="*{staffName}" class="form-control">
                                <option th:each="p : ${staffnamelist}" th:value="${p.firstName}" th:text="${p.firstName}" />
                            </select>
                    <span class="text-danger" th:if="${#fields.hasErrors('staffName')}" th:errors="*{staffName}">Department error</span>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<input type="text" class="form-control" placeholder="subjectName" th:field="*{subjectName}">
					<span class="text-danger" th:if="${#fields.hasErrors('subjectName')}" th:errors="*{subjectName}">Mobile Number error</span>
				</div>
				</div>
			
			

			
			
			<div class="row">
				<div class="col-md-3">
					<button class="btn btn-danger" type="submit">Submit</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
