<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="ISO-8859-1">
<title>Staff Details</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="#">Staff Upload</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
  </div>
</nav>

<div align="center" class="table-responsive">
        <table class="table table-bordered">
            <tr class="bg-primary">
                <th>Department ID</th>
                <th>Department Name</th>
                <th>HoD Name</th> 
            </tr>
            <tr class="active">
                <td th:text="${dept.deptId}"> id</td>
                <td th:text="${dept.deptName}">Department name</td>
                <td th:text="${dept.hodName}">HOD name</td>
            </tr>
        </table>
    </div>

	<div class="container">
		<form action="#" th:action="@{/addstaff}" method="post" th:object="${staff}">
			<div class="row">
				<div class="col">
					<input type="text" class="form-control" placeholder="Staff ID" th:field="*{StaffId}">
					<span class="text-danger" th:if="${#fields.hasErrors('StaffId')}" th:errors="*{StaffId}">First name error</span>
				</div>
				</div>
			<div class="row">
				<div class="col">
					<input type="text" class="form-control" placeholder="First name" th:field="*{firstName}">
					<span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</span>
				</div>
				<div class="col">
					<input type="text" class="form-control" placeholder="Last name" th:field="*{lastName}">
					<span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</span>
				</div>
			</div>
			
			<div class="row">
				<div class="col">
					<input type="text" class="form-control" placeholder="Mobile Number" th:field="*{mobileNumber}">
					<span class="text-danger" th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}">Mobile Number error</span>
				</div>
				<div class="col">
					<input type="text" class="form-control" placeholder="Email ID" th:field="*{email}">
					<span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email ID error</span>
				</div>
			</div>
			
			<div class="row">
				<div class="col">
					<input type="text" class="form-control" placeholder="Experience" th:field="*{experience}">
					<span class="text-danger" th:if="${#fields.hasErrors('experience')}" th:errors="*{experience}">Experience error</span>
				</div>
				<div class="col">
					<!-- <input type="text" class="form-control" placeholder="Department" th:field="*{department}"  th:value="${dept.deptId}" >
					<span class="text-danger" th:if="${#fields.hasErrors('department')}" th:errors="*{department}">Department error</span>
					 -->
					<select th:field="*{department}" class="form-control" required>
                    	<option th:value="${dept.deptId}" th:text="${dept.deptId}" />
                    </select>
                    <span class="text-danger" th:if="${#fields.hasErrors('department')}" th:errors="*{department}">Department error</span>
				</div>
			</div>

			<div class="form-check">
				<input type="radio" class="form-check-input" th:field="*{role}" id="radio1"
					name="optradio" th:value="STAFF" checked>STAFF
					<label class="form-check-label" for="radio1"></label>
			</div>
			<div class="form-check">
				<input type="radio" class="form-check-input" th:field="*{role}" id="radio2"
					name="optradio" th:value="HOD">HOD <label
					class="form-check-label" for="radio2"></label>
			</div>

			<div class="row">
				<div class="col">
					<input type="text" class="form-control" placeholder="User name" th:field="*{userName}" >
					<span class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Username error</span>
				</div>
			</div>
			
			<div class="row">
				<div class="col">
					<input type="password" class="form-control" placeholder="Password " th:field="*{password}">
					<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{passsword}">Password error</span>
				</div>
				<div class="col">
					<input type="password" class="form-control" placeholder="rPassword " th:field="*{rPassword}">
					<span class="text-danger" th:if="${#fields.hasErrors('rPassword')}" th:errors="*{rPassword}">Re-Password error</span>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-3">
					<button class="btn btn-danger" type="submit">Submit</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
