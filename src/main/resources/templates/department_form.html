<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="ISO-8859-1">
<title>Department Details</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Staff Upload</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">Department</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
  </div>
</nav>

	<div class="container">
		<form action="#" th:action="@{/adddepart}" method="post" th:object="${dept}">
			<div class="row">
				<div class="col">
					<input type="text" class="form-control" placeholder="Department ID" th:field="*{deptId}">
					<span class="text-danger" th:if="${#fields.hasErrors('deptId')}" th:errors="*{deptId}">Department ID error</span>
				</div>
				</div>
			<div class="row">
				<div class="col">
					<input type="text" class="form-control" placeholder="Department Name" th:field="*{deptName}">
					<span class="text-danger" th:if="${#fields.hasErrors('deptName')}" th:errors="*{deptName}">Department name error</span>
				</div>
				<div class="col">
					<input type="text" class="form-control" placeholder="HoD name" th:field="*{hodName}">
					<span class="text-danger" th:if="${#fields.hasErrors('hodName')}" th:errors="*{hodName}">HOD name error</span>
				</div>
			</div>
			<br>
			
			<div class="row">
				<div class="col-md-3">
					<button class="btn btn-danger" type="submit">Submit</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
